<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="interest.css" />
  <title>Bank of Kigali - Simple Interest Calculator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="bank-logo">üè¶ BANK OF KIGALI</div>
      <h1>Simple Interest Calculator</h1>
      <div class="rate-badge">üìà 6% Annual Interest Rate</div>
    </div>

    <div class="form-section">
      <div class="input-group">
        <label for="depositDate"> Deposit Date</label>
        <input type="date" id="depositDate" />
      </div>
      <div class="input-group">
        <label for="depositAmount"> Amount (RWF)</label>
        <input type="number" id="depositAmount" placeholder="Enter deposit amount..." />
      </div>
      <button class="btn-primary" onclick="addDeposit()">Add Deposit</button>
    </div>

    <div class="deposits-section">
      <h2 class="section-title"> Your Deposits</h2>
      <div id="depositList"></div>
    </div>

    <div class="summary-section">
      <h2 class="section-title"> Portfolio Summary</h2>
      <div class="summary-grid">
        <div class="summary-card">
          <div class="summary-label">Total Interest Earned</div>
          <div class="summary-value">
            <span id="totalInterest">0</span>
            <span class="currency">RWF</span>
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Total Portfolio Value</div>
          <div class="summary-value total-amount">
            <span id="totalAmount">0</span>
            <span class="currency">RWF</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const INTEREST_RATE = 0.06; // 6% per annum
    let deposits = []; // will load later

    // ‚úÖ Save helper
    function saveDeposits() {
      localStorage.setItem("deposits", JSON.stringify(deposits));
    }

    function calculateInterest(amount, date) {
      const now = new Date();
      const depositDate = new Date(date);
      const timeDiff = now - depositDate;
      const days = Math.max(0, timeDiff / (1000 * 3600 * 24));
      return amount * INTEREST_RATE * (days / 365);
    }

    function formatNumber(num) {
      return new Intl.NumberFormat('en-RW').format(Math.round(num));
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-RW', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }

    function renderDeposits() {
      const depositListElement = document.getElementById('depositList');
      if (deposits.length === 0) {
        depositListElement.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <p>No deposits yet. Add your first deposit to get started!</p>
          </div>
        `;
        updateSummary(0, 0);
        return;
      }

      let totalInterest = 0;
      let totalAmount = 0;
      depositListElement.innerHTML = '';

      deposits.forEach((dep, index) => {
        const interest = calculateInterest(dep.amount, dep.date);
        totalInterest += interest;
        totalAmount += dep.amount + interest;

        const depositCard = document.createElement('div');
        depositCard.className = 'deposit-card';
        depositCard.innerHTML = `
          <div class="deposit-info">
            <div class="info-item">
              <div class="info-label">Principal Amount</div>
              <div class="info-value amount-value">${formatNumber(dep.amount)} RWF</div>
            </div>
            <div class="info-item">
              <div class="info-label">Deposit Date</div>
              <div class="info-value">${formatDate(dep.date)}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Interest Earned</div>
              <div class="info-value interest-value">+${formatNumber(interest)} RWF</div>
            </div>
          </div>
          <div class="deposit-actions">
            <button class="btn-small btn-edit" onclick="editDeposit(${index})">Edit</button>
            <button class="btn-small btn-delete" onclick="deleteDeposit(${index})">Delete</button>
          </div>
        `;
        depositListElement.appendChild(depositCard);
      });

      updateSummary(totalInterest, totalAmount);
    }

    function updateSummary(totalInterest, totalAmount) {
      document.getElementById('totalInterest').textContent = formatNumber(totalInterest);
      document.getElementById('totalAmount').textContent = formatNumber(totalAmount);
    }

    function addDeposit() {
      const date = document.getElementById('depositDate').value;
      const amount = parseFloat(document.getElementById('depositAmount').value);

      if (!date) {
        alert('Please select a deposit date.');
        return;
      }
      if (!amount || amount <= 0) {
        alert('Please enter a valid amount greater than 0.');
        return;
      }

      const depositDate = new Date(date);
      const today = new Date();
      if (depositDate > today) {
        alert('Deposit date cannot be in the future.');
        return;
      }

      deposits.push({ 
        date: date, 
        amount: amount,
        id: Date.now()
      });

      saveDeposits(); // ‚úÖ save
      renderDeposits();

      document.getElementById('depositDate').value = '';
      document.getElementById('depositAmount').value = '';
    }

    function deleteDeposit(index) {
      if (confirm('Are you sure you want to delete this deposit?')) {
        deposits.splice(index, 1);
        saveDeposits(); // ‚úÖ save
        renderDeposits();
      }
    }

    function editDeposit(index) {
      const dep = deposits[index];
      const newDate = prompt('Edit deposit date (YYYY-MM-DD):', dep.date);
      if (newDate === null) return;

      const newAmount = prompt('Edit amount (RWF):', dep.amount);
      if (newAmount === null) return;

      if (!newDate || !newAmount || parseFloat(newAmount) <= 0) {
        alert('Please enter valid date and amount.');
        return;
      }

      const editDate = new Date(newDate);
      const today = new Date();
      if (editDate > today) {
        alert('Deposit date cannot be in the future.');
        return;
      }

      deposits[index] = { 
        date: newDate, 
        amount: parseFloat(newAmount),
        id: dep.id
      };

      saveDeposits(); // ‚úÖ save
      renderDeposits();
    }

    // ‚úÖ Run everything after page loads
    window.onload = function() {
      // Load from localStorage
      deposits = JSON.parse(localStorage.getItem("deposits")) || [];
      renderDeposits();

      // Default today's date
      document.getElementById('depositDate').valueAsDate = new Date();
    };
  </script>
</body>
</html>
